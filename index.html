<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <div class="allContent">
      <div class="imagey">
        <img src="./images/image-product-desktop.jpg" width="270px"
          height="100%" />
      </div>

      <div class="content">
        <p class="title">PERFUME</p>
        <p class="product-name">Gabrielle <br>Essence Eau <br>De Parfum</p>
        <p class="description">A floral, solar and voluptuous<br> interpretation
          composed by <br>Olivier Polge,Perfumer-Creator <br>for the House of
          CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

    </div>
    <!-- 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mayada Elsayed</a>.
    </div>
    -->
  </body>
</html>
